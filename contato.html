        </ul>

</header>

<section class="container">
    <div class="contato-titulo">
        <h1>Entre em contato</h1>
    </div>
    <form class="contato">
        <div class="input data-1">
            <label>Nome</label>
            <input id="nome" type="text" placeholder="Nome" maxlength="50" autofocus required></label>
            <label>Sobrenome</label>
            <input id="sobrenome" type="text" placeholder="Sobrenome" maxlength="80" required></label>
        </div>
        <div class="input data-2">
            <label >E-mail</label>
            <input id="email" type="text" placeholder="E-mail" maxlength="70"  required></label>
        </div>
        <div class="input data-3">
            <label>Telefone</label>
            <input id="tel" type="text" placeholder="Telefone" required></label>
        </div>
        <div class="mensagem">
            <label>Escreva sua mensagem</label>
            <textarea id="msg" rows="8" maxlength="500"></textarea>
        </div> 
        <button class="btn-contato">Enviar</button>
        </div>
    </form>
</section>

    <div class="row">
        <div class="footer-item">
